name: Build and Release

on:
  push:
    tags: ['v*']
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'  # 使用可用的稳定版本

    - name: Install dependencies
      run: flutter pub get

    - name: Analyze code
      run: flutter analyze

    - name: Run tests
      run: flutter test

  build-web:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2

    - name: Install dependencies
      run: flutter pub get

    - name: Build Web
      run: flutter build web --release

    - name: Upload Web artifact
      uses: actions/upload-artifact@v4
      with:
        name: karing-web
        path: build/web/
        retention-days: 30

  build-android:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2

    - name: Install dependencies
      run: flutter pub get

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build Android APK
      run: flutter build apk --release

    - name: Build Android AppBundle
      run: flutter build appbundle --release

    - name: Upload Android artifacts
      uses: actions/upload-artifact@v4
      with:
        name: karing-android
        path: |
          build/app/outputs/flutter-apk/app-release.apk
          build/app/outputs/bundle/release/app-release.aab
        retention-days: 30

  build-windows:
    runs-on: windows-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2

    - name: Install dependencies
      run: flutter pub get

    - name: Build Windows
      run: flutter build windows --release

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: karing-windows
        path: build/windows/runner/Release/
        retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2

    - name: Install dependencies
      run: flutter pub get

    - name: Install Linux dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev ninja-build

    - name: Build Linux
      run: flutter build linux --release

    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: karing-linux
        path: build/linux/
        retention-days: 30

  create-release:
    runs-on: ubuntu-latest
    needs: [build-web, build-android, build-windows, build-linux]
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          karing-web/**/*
          karing-android/app-release.apk
          karing-android/app-release.aab
          karing-windows/**/*
          karing-linux/**/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
